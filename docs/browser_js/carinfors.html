<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .navbar {
      background-color: #007bff;
    }

    .table th {
      background-color: #007bff;
      color: #ffffff;
    }

    .container-custom {
      margin-left: auto;
      margin-right: auto;
      max-width: 800px;
    }
  </style>
  <title>SKY CAR</title>
</head>
<body>
  <!-- 메뉴바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand text-white" href="#">
      SKY CAR
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 검색창 -->
  <div class="container-fluid mt-4">
    <div class="container-custom d-flex">
      <div class="form-group mb-2" style="flex-grow: 1;">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" style="width: 100%;" id="keydownEnter">
      </div>
      <button class="btn btn-outline-primary ml-2" type="button" onclick="carTableBody();">Search</button>
    </div>
  </div>

  <!-- 테이블 -->
  <div class="container-fluid mt-4">
    <div class="container-custom">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>YEAR</th>
              <th>CAR NAME</th>
              <th>CAR INFOR_ID</th>
              <th>COMPANY_ID</th>
            </tr>
          </thead>
          <tbody id = "carTableBody">
            <!-- Empty -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 페이지 구분 -->
  <div class="container-fluid mt-4">
    <div class="container-custom">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <footer class="footer" >
    <div class="container-custom">
      <p>&copy; 2023 SKY CAR. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
<!-- <script src="./js/carinforwithfunction.js"></script> -->
<script src="./js/fetchs.js"></script>
</html>
